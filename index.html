<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--angular js-->
	<script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style>
		html, body {
			/*height: 100%;*/
			background-color: grey;
			min-height: 100vp;
		}
		.pull-right:after, .panel-heading:after {
			clear: both;
			.clearfix();
		}
		.context-menu-list {
			display: none;
			position: absolute;
			z-index:10;
		}
		.context-menu-active {
			display: block;
		}
		div.panel-body {
			overflow-x: auto;
		}
		a, .btn {
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row" style="background-image:url(Chrysanthemum.jpg);
    background-repeat:initial; height: 50px !important">
		<h4 style="color: white; font-size:40px; margin:2px	">Welcome</h4>
    </div>
</div>
<div class="container-fluid row" ng-app="app" ng-controller="mainControl" style="background-color: grey; ">
	<nav class="navbar navbar-inverse">
	  	<div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="/">Menu Bar</a>
		    </div>
		    <ul class="nav navbar-nav">
		      	<li class="active"><a ng-href="/">Home</a></li>
		      	<!--li class="dropdown">
		        	<a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
			        <ul class="dropdown-menu">
			        	<li><a href="#">Page 1-1</a></li>
			            <li><a href="#">Page 1-2</a></li>
			            <li><a href="#">Page 1-3</a></li>
			        </ul>
			    </li>
		      	<li><button class="btn btn-danger navbar-btn" ng-click="fileDownload()">Download</button></li-->
		      	<li><a href="/snow">SNOW</a></li>
		    </ul>
		    <!--button class="btn btn-danger navbar-btn" data-toggle="modal" data-target="#myModal">Open Modal</button-->
		    <form class="navbar-form navbar-right">
			  	<div class="input-group">
				    <input type="text" class="form-control" placeholder="Search" ng-disabled="true">
				    <div class="input-group-btn">
				      	<button class="btn btn-default" type="submit" ng-disabled="true">
				       		<i class="glyphicon glyphicon-search"></i>
				      	</button>
				    </div>
			  	</div>
			</form>
	  	</div>
	</nav>
	<div ng-view></div>
</div>
<script>
document.write('<base href="' + document.location + '" />');
(function(){
	document.body.addEventListener("click", function(e){
		var elem = document.querySelectorAll('div.context-menu');
		for (var i = 0; i < elem.length; i++) {
			document.body.removeChild(elem[i]);
		};
	});
})();
</script>
</body>
</html>
